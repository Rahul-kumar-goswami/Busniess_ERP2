<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Digital</title>
    <link rel="stylesheet" href="/static/css/login1.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <h1 class="logo">TD_ERP</h1>
        <h3>Your Gateway to Smart Business Management</h3>
        <p>Welcome back! Please login to your account.</p>
        <form id="loginForm" method="POST">
          {% csrf_token %}
          <label>Email Address</label>
          <input
            type="email"
            name="username"
            placeholder="EMPLOYEE EMAIL ID"
            required
          />

          <label>Password</label>
          <input type="password" name="password" placeholder="" required />

          <div class="options">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <div class="buttons">
            <button type="submit" class="login-btn">Login</button>
            <!-- <button type="button" class="signup-btn">Sign Up</button> -->
          </div>

          {% comment %}
          <p class="or">Or login with</p>
          {% endcomment %}
          <div class="social-links">
            <!-- {% comment %} <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
          <a href="#">Google</a> {% endcomment %} -->
          </div>
        </form>
      </div>
      <div class="image-section">
        <img src="/static/image/chutiya.jpg" alt="Illustration" />
      </div>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
